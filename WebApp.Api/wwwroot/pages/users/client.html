</head>

            <a class="navbar-brand" href="#">Your Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>

    <!-- Clients Table -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Client Management</h2>

        <!-- Create New Client Button -->
        <div class="container d-flex justify-content-end mb-3">
            <button id="createClientBtn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createClientModal">
                <i class="bi bi-plus-circle"></i> Create New Client
            </button>
        </div>


        <table id="clientsTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Actions</th>

                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>


    <!-- Create Client Modal -->
    <div class="modal fade" id="createClientModal" tabindex="-1" aria-labelledby="createClientModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h5 class="modal-title text-success text-center w-100" id="createClientModalLabel">New Client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createClientForm">
                        <div class="mb-3">
                            <label for="clientName" class="form-label">Name</label>
                            <input class="form-control" id="clientName" required>
                        </div>
                        <div class="mb-3">
                            <label for="clientEmail" class="form-label">Email</label>
                            <input class="form-control" id="clientEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="clientAddress" class="form-label ">Address</label>
                            <input class="form-control" id="clientAddress">
                        </div>
                        <div class="mb-3">
                            <label for="clientPassword" class="form-label ">Password</label>
                            <input type="password" class="form-control" id="clientPassword">
                        </div>
                        <button id="submit" type="submit" class="btn btn-success w-100">Add Client</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Edit Client Modal -->
    <div class="modal fade" id="editClientModal" tabindex="-1" aria-labelledby="editClientModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-warning text-center w-100" id="editClientModalLabel">Edit Client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editClientForm">
                        <input type="hidden" id="editClientId">
                        <div class="mb-3">
                            <label for="editClientName" class="form-label">Name</label>
                            <input class="form-control" id="editClientName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editClientEmail" class="form-label">Email</label>
                            <input class="form-control" id="editClientEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editClientAddress" class="form-label">Address</label>
                            <input class="form-control" id="editClientAddress">
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Update Client</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="/lib/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script src="/lib/jquery/dist/jquery.min.js"></script>

    <script src="../../js/site.js"></script>
    <script src="client.js"></script>

</body>
</html>
